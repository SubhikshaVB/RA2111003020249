<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Successful</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
    .container h2 { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Application Submitted Successfully!</h2>
    <p>Your Application ID is: <strong id="applicationId"></strong></p>
    <p>Please keep this ID to check your application status.</p>
  </div>

  <script>
    document.getElementById('applicationId').textContent = localStorage.getItem('applicationId');
  </script>
</body>
</html>
